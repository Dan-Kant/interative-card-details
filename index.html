<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <img class="desktop-background" src="./images/bg-main-desktop.png" alt="colored-background-pillar-desktop">
  <img class="mobile-background" src="./images/bg-main-mobile.png" alt="colored-background-pillar-mobile">

  <div class="credit-card-container">
    <div class="credit-card-front">
      <img src="./images/card-logo.svg" alt="">
      <div class="credit-card-content">
        <h3 class="card-number">0000 0000 0000 0000</h3>
        <div class="personal-data">
          <p class="name">Jane Appleseed</p>
          <p class="card-expiry-date">
            <span class="display-month">00/</span>
            <span class="display-year">00</span>
          </p>
        </div>
      </div>
    </div>
    
      <div class="credit-card-back">
        <p class="back-number">000</p> 
      </div>
    </div>

<main>

<form>
  <div class="name-and-number-container">
  <label for="cardholder-name"><p>CARDHOLDER NAME</p>
    <input class="cardholder-name-input" type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" oninput="inputName()" required>
  </label>
  </div>
  
  <div class="name-and-number-container">
  <label for="card-number"><p>CARD NUMBER</p>
    <input class="card-number-input" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" oninput="inputCardNum()" required>
  </label>
  </div>

  <div class="expiry">
    <label for="dates"><p>EXP. DATE (MM/YY)</p>
      <input type="text" id="month" placeholder="MM" oninput="inputMonth()" required>
      <input type="text" id="year" placeholder="YY" oninput="inputYear()" required>
    </label>

    <div class="cvc-container">
    <label for="cvc"><p>CVC</p> 
      <input type="text" id="cvc" placeholder="e.g. 123" oninput="inputCvc()" required>
    </label>
    </div>
  </div>
  
  <button type="submit" class="confirm">Confirm</button>

  <div class="thank-you-message">
    <img src="./images/icon-complete.svg" alt="">
    <div class="message-content">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button class="continue">Continue</button>
    </div>
  </div>
</form>

</main>

  <script src="main.js"></script>
</body>
</html>
